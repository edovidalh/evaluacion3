<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Servicio web</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>



<body> 
    <div class="container">
        <div class="Row">
            <h2>Consumo web</h2>
        </div>
        <div class="Row">
            <button type="button" class="btn btn-primary" id="enviar">Traer Datos</button>            
        </div>
        <div class="Row">
            <table class="table" id="categoria">
                <tread>
                    <tr>
                        <th scope="col">#</td>
                        <th scope="col"></td>
                        <th scope="col"></td>
                        <th scope="col"></td>
                    </tr>
                </tread>
                <tbody>


                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#enviar").click(function(){
                $.get("https://www.themealdb.com/api/json/v1/1/categories.php",
                function(data){
                    $.each(data.categories, function(i, item){
                        $("#categoria").append("<tr><td>"+item.idCategory+"</td><td>"+item.strCategory+"</td><td><img src='"+item.strCategoryThumb+"'</td><td>"+item.strCategoryDescription+"</td></tr>")

                    });
                });
            });
        });
    </script>
</body>

</html>
